task build(type: Exec) {
    inputs.file("build.js");
    inputs.file("transform-service.js");
    inputs.file("lambda-worker.js");
    inputs.dir("node_modules");
    outputs.dir("build");
    commandLine "cmd", "/c", "node"
    args "build.js"
}

build.dependsOn(npmUpdate)

task clean(type: Delete) {
    delete "build"
}
